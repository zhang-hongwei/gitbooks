<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button id="btn">click</button>
        <script>
            console.log(history);
            btn.onclick = function() {
                let stateObj = {
                    foo: "bar"
                };
                history.pushState(
                    stateObj,
                    "page 2",
                    window.location.href + "/a"
                );
            };
        </script>
    </body>
