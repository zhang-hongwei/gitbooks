    <title>Document</title>

<body>
    <script>
        function quickSort(ary) {

            const {
                length
            } = ary;
            if (length < 2) return ary;
            let basis = ary[0];
            let left = []
            let right = []

            for (let i = 1; i < length; i++) {
                ary[i] < basis ? left.push(ary[i]) : right.push(ary[i])
            }
            return quickSort(left).concat(basis, quickSort(right))


        }


        let ary = quickSort([22, 52, 2, 8, 3, 21, 78, 546, 2, 4, 76, 8, 9])
        console.log(ary)
    </script>
</body>

</html>
