<!DOCTYPE html>

<body>
    <script>
        function sort(ary) {

            const {
                length
            } = ary;
            let minIndex, temp;
            for (let i = 0; i < length; i++) {
                minIndex = i;
                for (let j = i + 1; j < length; j++) {
                    if (ary[j] < ary[minIndex]) {
                        minIndex = j
                    }
                }

                temp = ary[i];
                ary[i] = ary[minIndex]
                ary[minIndex] = temp;

            }

            return ary

        }


        let ary = sort([22, 52, 2, 8, 3, 21, 78, 546, 2, 4, 76, 8, 9])
        console.log(ary)
    </script>
</body>

</html>
