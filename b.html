<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .wrap {
                /* height: 200px; */
                height: 600px;
                background: gray;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .center {
                /* width: 300px; */
                height: 300px;
                background: red;
            }

            .a {
                position: absolute;
                top: 50%;
                left: 50%;
                margin: -150px 0 0 -150px;
            }

            .b {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="center ">123123123213131312313</div>
        </div>
    </body>
</html>
