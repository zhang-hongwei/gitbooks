<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>router</title>
    </head>
    <body>
        <ul>
            <li><a href="#/">turn white</a></li>
            <li><a href="#/blue">turn blue</a></li>
            <li><a href="#/green">turn green</a></li>
        </ul>
        <script>
            var a = document.URL;
            document.write(a.substring(a.indexOf("a=") + 2, a.length));
        </script>
    </body>
</html>
