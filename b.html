            let ary = [98, 67, 32, 56, 12, 42, 13, 88];
            // let ary = [1, 2, 3, 4, 5, 6];
            // let num = 0;
            // let tag = true;
            function select_sort(ary) {
                const { length } = ary;
                let minIndex, temp;
                for (let i = 0; i < length - 1; i++) {
                    minIndex = i;
                    for (let j = i + 1; j < length - 1; j++) {
                        if (ary[j] < ary[minIndex]) {
                            minIndex = j;
                        }
                    }

                    temp = ary[i];
                    ary[i] = ary[minIndex];
                    ary[minIndex] = temp;
                }
                return ary;
            }

            let b = select_sort(ary);

            console.log(b);
